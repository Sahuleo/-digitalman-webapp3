<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>دیجیتال‌من · داشبورد v5</title>
  <meta name="theme-color" content="#5b44c7">
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg:#0f0f12; --panel:#17171b; --text:#f5f5f7; --muted:#a8a8b3;
      --accent:#5b44c7; --line:#26262e; --chip:#1f1f26; --ok:#2e7d32; --warn:#ef6c00;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'IRANSans',Tahoma,Segoe UI,Roboto,Arial,sans-serif}
    header{position:sticky;top:0;background:linear-gradient(180deg,var(--panel),rgba(23,23,27,.9));border-bottom:1px solid var(--line);backdrop-filter: blur(6px);z-index:10}
    .bar{display:flex;align-items:center;gap:.6rem;padding:.8rem 1rem}
    .brand{font-weight:700}
    .grow{flex:1}
    .btn{background:var(--accent);border:none;color:#fff;padding:.55rem .9rem;border-radius:.7rem;font-size:.95rem;cursor:pointer}
    .ghost{background:transparent;border:1px solid #333}
    main{padding:1rem;max-width:980px;margin-inline:auto}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:1rem;padding:1rem;margin:1rem 0}
    .row{display:flex;gap:.8rem;align-items:center;flex-wrap:wrap}
    h1{font-size:1.25rem;margin:.3rem 0 1rem}
    h2{font-size:1.05rem;margin:.8rem 0 .6rem;color:#ddd}
    .muted{color:var(--muted);font-size:.9rem}
    .input, select{width:100%;background:#121216;border:1px solid #2b2b33;color:#fff;padding:.6rem .7rem;border-radius:.6rem}
    .grid-2{display:grid;grid-template-columns:1fr;gap:.8rem}
    @media (min-width:860px){.grid-2{grid-template-columns:1fr 1fr}}
    .card{background:#1a1a21;border:1px solid var(--line);border-radius:.9rem;padding:.8rem}
    .list{display:flex;flex-direction:column;gap:.5rem}
    .item{background:#1c1c22;border:1px solid #2b2b33;border-radius:.7rem;padding:.6rem .7rem}
    .chips{display:flex;gap:.4rem;flex-wrap:wrap}
    .chip{background:var(--chip);border:1px solid var(--line);color:#d9d9e0;padding:.24rem .5rem;border-radius:.55rem;font-size:.85rem}
    .banner{background:#1e1a2b;border:1px dashed #5b44c7;color:#d9cffd;padding:.7rem;border-radius:.8rem}
    .notice{background:#132a17;border:1px dashed #2e7d32;color:#bde0b7;padding:.6rem;border-radius:.6rem}
    .qactions .btn{background:#1f1f26;border:1px solid var(--line)}
    .qactions .btn:hover{background:#25252d}
    nav.tabs{position:sticky;bottom:0;display:flex;gap:.6rem;justify-content:space-between;background:rgba(23,23,27,.98);padding:.5rem;border-top:1px solid var(--line)}
    .tab{flex:1;text-align:center;padding:.6rem;border-radius:.7rem;background:#1a1a21;border:1px solid var(--line);cursor:pointer;display:flex;gap:.4rem;align-items:center;justify-content:center}
    .tab.active{background:var(--accent);border-color:var(--accent)}
    .tab svg{width:18px;height:18px}
    .error{color:#ff8a80;margin-top:.5rem}
    .check{display:flex;align-items:center;gap:.6rem}
    .check input{width:18px;height:18px}
    .search{display:flex;gap:.6rem}
  </style>
</head>
<body>
<header>
  <div class="bar">
    <div class="brand">دیجیتال‌من · v5</div>
    <div class="grow"></div>
    <button id="btnLogout" class="btn ghost" style="display:none">خروج</button>
  </div>
</header>

<main>
  <!-- Login -->
  <section id="login" class="panel">
    <h1>ورود</h1>
    <p class="muted">نام خود را انتخاب و <b>PIN چهاررقمی</b> را وارد کنید.</p>
    <select id="userSelect" class="input"></select>
    <div style="height:.6rem"></div>
    <input id="pinInput" class="input" type="password" inputmode="numeric" maxlength="6" placeholder="مثال: 1234">
    <div id="loginError" class="error" style="display:none"></div>
    <div style="height:.6rem"></div>
    <button id="btnLogin" class="btn">ورود به داشبورد</button>
  </section>

  <!-- Home -->
  <section id="home" style="display:none">
    <div class="panel banner" id="announceBox" style="display:none"></div>

    <div class="panel">
      <h1 id="welcome"></h1>
      <div class="chips" id="meta"></div>
    </div>

    <div class="grid-2">
      <div class="card">
        <h2>روتین امروز</h2>
        <div class="list" id="routinesList"></div>
      </div>
      <div class="card">
        <h2>شیفت</h2>
        <div id="shiftBox" class="list"></div>
      </div>
    </div>

    <div class="panel qactions">
      <div class="row">
        <button class="btn" id="qaNote">ثبت یادداشت امروز</button>
        <button class="btn" id="qaDone">علامت «امروز تموم شد»</button>
      </div>
      <div style="height:.6rem"></div>
      <textarea id="myNote" class="input" placeholder="یادداشت… (فقط روی دستگاه خودت ذخیره میشه)"></textarea>
      <div class="muted" id="saveStamp"></div>
    </div>
  </section>

  <!-- Tasks -->
  <section id="tasks" style="display:none">
    <div class="panel">
      <h2>وظایف هفتگی من (چک‌لیست)</h2>
      <div id="weeklyList" class="list"></div>
      <div class="muted">تیك‌خورده‌ها فقط روی این دستگاه ذخیره می‌شوند.</div>
    </div>

    <div class="panel">
      <h2>هدف و نتایج کلیدی (OKR)</h2>
      <div id="okrBox" class="list"></div>
    </div>
  </section>

  <!-- People -->
  <section id="people" style="display:none">
    <div class="panel">
      <div class="search">
        <input id="peopleSearch" class="input" placeholder="جستجوی همکار…">
        <button id="peopleClear" class="btn ghost">پاک</button>
      </div>
      <div style="height:.6rem"></div>
      <div id="peopleList" class="list"></div>
    </div>
  </section>

  <!-- Admin -->
  <section id="admin" style="display:none">
    <div class="panel">
      <h2>اعلان عمومی</h2>
      <input id="announceInput" class="input" placeholder="متن اعلان… (فقط مدیر)">
      <div style="height:.6rem"></div>
      <button id="announceSave" class="btn">ذخیره اعلان روی این دستگاه</button>
      <div class="muted">فعلاً محلی است؛ با اتصال به پایگاه‌داده، بین همه همگام می‌شود.</div>
    </div>
    <div class="panel">
      <h2>خلاصه اعضا</h2>
      <div id="adminSummary" class="list"></div>
    </div>
  </section>
</main>

<nav class="tabs" id="tabs" style="display:none">
  <button class="tab active" data-tab="home"><svg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path fill='currentColor' d='M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z'/></svg> خانه</button>
  <button class="tab" data-tab="tasks"><svg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path fill='currentColor' d='M9 11l3 3L22 4l-2-2-8 8-3-3-2 2zm-6 2h8v2H3v-2zm0 4h12v2H3v-2z'/></svg> وظایف</button>
  <button class="tab" data-tab="people"><svg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path fill='currentColor' d='M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zM8 11c1.66 0 3-1.34 3-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.98 1.97 3.45V20h6v-3.5c0-2.33-4.67-3.5-7-3.5z'/></svg> همکاران</button>
  <button class="tab" data-tab="admin" id="adminTab" style="display:none"><svg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'><path fill='currentColor' d='M12 1l3 7h7l-5.5 4 2 7-6.5-4.5L5.5 19l2-7L2 8h7z'/></svg> مدیریت</button>
</nav>

<script src="assets/app.js?v=5"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    });
  }
</script>
</body>
</html>
