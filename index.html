<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>داشبورد دیجیتال‌من</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#5b44c7">
  <style>
    /* Basic mobile-first RTL layout */
    :root {
      --bg:#0f0f12; --panel:#17171b; --text:#f5f5f7; --muted:#a8a8b3;
      --accent:#5b44c7; --chip:#24242a; --good:#2e7d32; --warn:#ef6c00;
      --bad:#c62828; --ok:#1565c0;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'IRANSans',Tahoma,Arial,Segoe UI,Roboto,sans-serif}
    header{position:sticky;top:0;background:linear-gradient(180deg,var(--panel),rgba(23,23,27,.9));backdrop-filter: blur(6px);z-index:10;border-bottom:1px solid #26262e}
    .bar{display:flex;align-items:center;gap:.6rem;padding:.8rem 1rem}
    .brand{font-weight:700}
    .grow{flex:1}
    .btn{background:var(--accent);border:none;color:#fff;padding:.55rem .9rem;border-radius:.7rem;font-size:.95rem}
    .ghost{background:transparent;border:1px solid #333}
    main{padding:1rem;max-width:820px;margin-inline:auto}
    .panel{background:var(--panel);border:1px solid #26262e;border-radius:1rem;padding:1rem;margin-bottom:1rem}
    h1{font-size:1.25rem;margin:.3rem 0 1rem}
    h2{font-size:1.05rem;margin:.8rem 0 .6rem;color:#ddd}
    .input, select{width:100%;background:#121216;border:1px solid #2b2b33;color:#fff;padding:.6rem .7rem;border-radius:.6rem}
    .row{display:flex;gap:.7rem;flex-wrap:wrap}
    .col{flex:1;min-width:220px}
    .list{display:flex;flex-direction:column;gap:.5rem}
    .item{background:var(--chip);border:1px solid #30303a;border-radius:.7rem;padding:.6rem .7rem}
    .muted{color:var(--muted);font-size:.9rem}
    .chips{display:flex;gap:.4rem;flex-wrap:wrap;margin-top:.4rem}
    .chip{background:#1e1e24;border:1px solid #2b2b33;color:#d9d9e0;padding:.25rem .5rem;border-radius:.55rem;font-size:.85rem}
    .tabs{position:sticky;bottom:0;display:flex;gap:.6rem;justify-content:space-between;background:rgba(23,23,27,.98);padding:.5rem;border-top:1px solid #26262e}
    .tab{flex:1;text-align:center;padding:.6rem;border-radius:.6rem;background:#1a1a21;border:1px solid #2b2b33}
    .tab.active{background:var(--accent);border-color:var(--accent)}
    .ok{color:var(--good)} .warn{color:var(--warn)} .bad{color:var(--bad)} .info{color:var(--ok)}
    .note{width:100%;height:90px;background:#101014;color:#eee;border:1px solid #2b2b33;border-radius:.6rem;padding:.5rem}
    .grid-2{display:grid;grid-template-columns:1fr;gap:.7rem}
    @media (min-width:640px){.grid-2{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>
<header>
  <div class="bar">
    <div class="brand">داشبورد دیجیتال‌من</div>
    <div class="grow"></div>
    <button id="btnLogout" class="btn ghost" style="display:none">خروج</button>
  </div>
</header>

<main id="app">
  <!-- Login Screen -->
  <section id="login" class="panel">
    <h1>ورود</h1>
    <p class="muted">نام خود را انتخاب کنید. (در نسخه بعدی ورود با شماره موبایل/رمز اضافه می‌شود.)</p>
    <select id="userSelect" class="input"></select>
    <div style="height:.6rem"></div>
    <button id="btnLogin" class="btn">ورود به داشبورد</button>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" style="display:none">
    <div class="panel">
      <h1 id="welcome"></h1>
      <div class="chips" id="meta"></div>
    </div>

    <div class="grid-2">
      <div class="panel">
        <h2>روتین امروز</h2>
        <div class="list" id="routinesList"></div>
      </div>
      <div class="panel">
        <h2>شیفت</h2>
        <div id="shiftBox" class="list"></div>
      </div>
    </div>

    <div class="panel">
      <h2>وظایف هفتگی</h2>
      <div class="list" id="weeklyList"></div>
    </div>

    <div class="panel">
      <h2>هدف و نتایج کلیدی (OKR)</h2>
      <div id="okrBox" class="list"></div>
    </div>

    <div class="panel">
      <h2>یادداشت امروز من</h2>
      <textarea id="myNote" class="note" placeholder="یادداشت…"></textarea>
      <div style="height:.5rem"></div>
      <button id="saveNote" class="btn">ذخیره</button>
      <span id="saveStamp" class="muted" style="margin-right:.6rem"></span>
    </div>
  </section>

  <!-- Admin -->
  <section id="admin" style="display:none">
    <div class="panel">
      <h1>پنل مدیر</h1>
      <p class="muted">مشاهده خلاصه اعضا</p>
      <div id="adminSummary" class="list"></div>
    </div>
  </section>
</main>

<nav class="tabs" id="tabs" style="display:none">
  <button class="tab active" data-tab="dashboard">خانه</button>
  <button class="tab" data-tab="admin" id="adminTab" style="display:none">مدیریت</button>
</nav>

<script src="assets/app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').catch(()=>{});
    });
  }
</script>
</body>
</html>
